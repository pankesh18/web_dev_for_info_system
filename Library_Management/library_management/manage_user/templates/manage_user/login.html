<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body>
    {%load crispy_forms_tags %}
    <div class="m-5 p-5">
      <!-- <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div> -->
      <div class="contents order-2 order-md-1">
  
  
        <div class="container">
          <div class="row">
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                  {{message}}
              </div>
              {% endfor %}
            {% endif %}

          </div>


          <div class="row align-items-center justify-content-center">
            <div class="row" style="text-align: center;">
              <h3>Welcome to A2Z Library</h3> 

            </div>
            <div class="content-section" style="width: 70%;">
          
              <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                      <legend class="border-bottom mb-4">Log In</legend>
                      {{ form |crispy}}
                  </fieldset>

                  
                  <div class="form-group my-3" style="text-align: center;">
                      <button class="btn btn-outline-dark" type="submit">Login</button>
                  </div>
              </form>

              <div class="border-top pt-3" style="text-align: center;">
                  <small class="text-muted">
                      Dont Have An Account? <a class="ml-2" href="{% url 'user-register' %}">Sign Up</a>
                  </small>
              </div>
          </div>
          </div>
        </div>
      </div>
  
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
  </body>
</html>
